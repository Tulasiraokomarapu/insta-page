<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap" rel="stylesheet">
    <title>Instagram profile</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
</head>

<body>
    <header class="headNav">
        <div><img src="https://www.instagram.com/static/images/web/mobile_nav_type_logo.png/735145cfe0a4.png"></div>
        <div>
            <span><i class="fas fa-search" style="color: rgba(0, 0, 0,0.2); font-size: small; "></i></span>
            <input class="search" type="text" placeholder="search" autofocus>
        </div>
        <div>
            <span class="spann"><i class="fab fa-telegram-plane icon"></i></span>
            <span class="spann"><i class="far fa-heart icon"></i></span>
            <span class="spann"><i class="far fa-address-book icon"></i></span>
            <span class="spann"><i class="far fa-user"></i></span>
        </div>
    </header>
    <hr style="height:1px ;background-color: #dbdbdb;position:sticky;top:54px">
    <main class="mainBody">
        <section class="pic">
            <img style="border-radius:50%; width:150px;height:150px;" src="./images/10013.jpg" alt="catPhoto">
        </section>
        <section class="profile">
            <div style="display: flex;">
                <p>
                    <strong font-size: 20px;>Pusheen</strong> <button class="btn ">Follow</button> <button class="btn "><span><i class="fas fa-long-arrow-alt-down " style="font-size:16px;color:#dbdbdb ; "></i></span></button>
                    <button style="border: none;background-color:white;cursor: pointer; "><span><i class="fas fa-ellipsis-h " style="margin-left:13px;font-size:20px; "></i></span></button>
                </p>
            </div>
            <div class="follow ">
                <div>
                    <p><strong>1,887</strong> posts</p>
                </div>
                <div>
                    <p><strong>2m</strong> followers</p>

                </div>
                <div>
                    <p><strong>133</strong> following</p>

                </div>
            </div>
            <section class="bottom ">
                <h4 style="font-family: 'Rubik', sans-serif ; "><strong>Pusheen</strong></h4>
                <p>The offcial accout of pusheen the cat.</p>
                <p>Shop new and exclusive marchandise online at <a href="# ">@ThePusheenShop!<br>pusheen.com/instagram</a></p>

            </section>
        </section>
    </main>
    <div class="catpics">
        <section> <img class="cats" src="./images/1.jpg" alt="catPhoto">
            <h5>LORUM</h5>
        </section>
        <section style="text-align: center;"><img class="cats" src="./images/10.jpg" alt="catPhoto">
            <h5>IPSUM</h5>
        </section>
        <section style="text-align: center;"><img class="cats" src="./images/100.jpg" alt="catPhoto">
            <h5>WALLPAPERS</h5>
        </section>
        <section style="text-align: center;"><img class="cats" src="./images/10005.jpg" alt="catPhoto">
            <h5>FOVERITES</h5>
        </section>
        <section style="text-align: center;"><img class="cats" src="./images/10007.jpg" alt="catPhoto">
            <h5>TEXT</h5>
        </section>
        <section style="text-align: center;"><img class="cats" src="./images/10009.jpg" alt="catPhoto">
            <h5>TEXT</h5>
        </section>
    </div><br><br>
    <hr style="margin:0px auto; width: 65%; background-color: gray;">
